<div class="regist-main-container" nz-row nzType="flex" nzJustify="center" nzAlign="middle">


    <div nz-col nzSpan="12" style="background-color: yellow;">

        <div nz-row nzSpan="12">
            <nz-input-group [nzSuffix]="prefixTemplateUser">
                <input type="text" nz-input placeholder="Enter your username" />
            </nz-input-group>
            <ng-template #prefixTemplateUser><i nz-icon nzType="user"></i></ng-template>
        </div>
        <div nz-row nzSpan="12">
            <nz-input-group [nzSuffix]="prefixTemplateUser">
                <input type="text" nz-input placeholder="Enter your username" />
            </nz-input-group>
            <ng-template #prefixTemplateUser><i nz-icon nzType="user"></i></ng-template>
        </div>
        <div nz-row nzSpan="12">

                <input type="text" nz-input placeholder="Enter your username" />
            </nz-input-group>
            <ng-template #prefixTemplateUser><i nz-icon nzType="user"></i></ng-template>
        </div>
        <div nz-row nzSpan="12" style="margin-top: 20px;">
            <nz-input-group [nzSuffix]="suffixTemplate">
                <input
                    [type]="passwordVisible ? 'text' : 'password'"
                    nz-input
                    placeholder="input password"
                    [(ngModel)]="password"
                />
                </nz-input-group>
                <ng-template #suffixTemplate>
                    <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                </ng-template>
        </div>

        <a routerLink="/">У вас уже имеется аккаунт?</a>
    
        <div nz-row nzSpan="12" style="margin-top: 20px;" nzType="flex" nzJustify="center"> 
                <button nz-button nzType="primary">Primary</button>
        </div>
           
    </div>


</div>
