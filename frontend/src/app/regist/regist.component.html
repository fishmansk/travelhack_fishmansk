<div class="auth-main-container" nz-row nzType="flex" nzJustify="center" nzAlign="middle">

        <div nz-row nzSpan="12">
            <h2>Регистрация</h2>

        <div nz-row nzSpan="12">

            <ng-template #suffixTemplateMail>

            <nz-input-group [nzSuffix]="suffixTemplateUser">
                <!-- <input [(ngModel)]="user.Login" type="text" class="input-style" placeholder="Введите ваш логин" /> -->
            </nz-input-group>
            <ng-template #suffixTemplateUser>

            </ng-template>

            <nz-input-group [nzSuffix]="suffixTemplate">

            </ng-template>
        </div>

        <div nz-row nzSpan="12">

                    [type]="passwordVisible ? 'text' : 'password'"

            <ng-template #suffixTemplate>

            </ng-template>
        </div>
