<div class="auth-main-container" nz-row nzType="flex" nzJustify="center" nzAlign="middle">


    <div nz-col nzSpan="12" class="froms-container">
        <!-- <div nz-row nzType="flex" nzJustify="end">
            <i nz-icon nzType="close" nzTheme="outline"></i>
        </div> -->
        <div nz-row nzSpan="12">
            <h2>Войти в сервис</h2>
        </div>

        <div nz-row nzSpan="12">
            <nz-input-group [nzSuffix]="suffixTemplateUser">
                <input [(ngModel)]="user.Login" type="text" class="input-style" placeholder="Введите ваш логин" />
            </nz-input-group>
            <ng-template #suffixTemplateUser>
                <i nz-icon nzType="user"></i>
            </ng-template>
        </div>
        <div nz-row nzSpan="12">
            <nz-input-group [nzSuffix]="suffixTemplate">
                <input
                    [type]="passwordVisible ? 'text' : 'password'"
                    class="input-style"
                    placeholder="Введите свой пароль"
                    [(ngModel)]="user.Password"
                />
            </nz-input-group>
            <ng-template #suffixTemplate>
                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
            </ng-template>
        </div>

        <div nz-row nzSpan="12" style="margin-top: 20px;" nzType="flex" nzJustify="center"> 
            <button class="button-style" nzType="primary" (click)="sendDataUser(user)">войти</button>
        </div>       

        <div [ngStyle]="{display: stem}">
            <p class="message"><a style="color: red" routerLink="/stem">Забыли свой логин или пароль? </a></p>
        </div>

        <p class="message"><a routerLink="/regist" style="color: #4CAF50;">Создать аккаунт?</a></p>
    </div>

    <nz-carousel [nzEffect]="effect">
        <div nz-carousel-content *ngFor="let index of array">
          <h3>{{ index }}</h3>
        </div>
      </nz-carousel>
z

</div>
